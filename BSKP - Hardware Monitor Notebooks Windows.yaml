          type: ZABBIX_ACTIVE
          key: system.sw.os
          value_type: CHAR
          tags:
            - tag: Windows
        - uuid: 36b1aeef5f4c48c78d886b8497950a83
          name: Uptime
          type: ZABBIX_ACTIVE
          key: system.uptime
          trends: '0'
