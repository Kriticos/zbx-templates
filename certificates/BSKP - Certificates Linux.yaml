    - uuid: 151ad6ab2c644b4f9e5bc1c87aad2971
      template: 'BSKP - Certificates Linux'
      name: 'BSKP - Certificates Linux'
      description: |
        Template: Certificates - Linux (NGINX)
        
        Author: Kriticos (blackskulp.com.br)
        Created: 2025-03-15
        Version: 1.0
        
        Description:
        Discovers NGINX certificates and monitors the expiration date.
        
        A trigger fires 15 days before expiration and can be adjusted as needed.
      vendor:
        name: bskp
        version: 1.0-1
      groups:
        - name: 'bskp Templates'
      discovery_rules:
        - uuid: c07a7c98c59a4d43bb755298081ed792
          name: 'Certificate discovery (NGINX)'
          key: cert.lld.nginx
          delay: 6h
          item_prototypes:
            - uuid: c3da18b845cb4e38a94c043a8967bd76
              name: 'Certificate expires in (days) - {#CERTCN}'
              key: 'cert.nginx.expira[{#CERTCN}]'
              delay: 6h
              trends: '0'
              units: days
              description: 'Days remaining until certificate expiration.'
              tags:
                - tag: component
                  value: cert
                - tag: os
                  value: linux
                - tag: service
                  value: nginx
              trigger_prototypes:
                - uuid: 77c4c6d14c88472fa700b1ff47c517a2
                  expression: 'last(/BSKP - Certificates Linux/cert.nginx.expira[{#CERTCN}])=1'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/BSKP - Certificates Linux/cert.nginx.expira[{#CERTCN}])<>1'
                  name: '{HOST.NAME}: Certificate {#CERTCN} expires in {ITEM.LASTVALUE1} day(s)'
                  opdata: '{ITEM.LASTVALUE1} day(s)'
                  priority: HIGH
                  manual_close: 'YES'
                  tags:
                    - tag: component
                      value: cert
                    - tag: scope
                      value: security
                    - tag: service
                      value: nginx
