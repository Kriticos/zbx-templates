                - tag: Application
                  value: 'Virtual Interfaces'
            - uuid: cd3b5e71497c41f895731179ae7ba59a
              name: 'Traffic Incoming Errors per Second {#UNIFIVAPESSID} on {#UNIVAPRADIO}'
              type: SNMP_AGENT
