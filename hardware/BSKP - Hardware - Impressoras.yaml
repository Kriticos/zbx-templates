          graph_prototypes:
            - uuid: c437ccd040784ce79b44519b2b78635e
              name: 'Users {#UNIVAPRADIO} connected on {#UNIFIVAPESSID}'
              show_work_period: 'NO'
              show_triggers: 'NO'
