      discovery_rules:
        - uuid: 477373a3c63d41fc832fbd8900d9b4fa
          name: 'Wifi Virtual Interfaces'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#UNIFIVAPESSID},.1.3.6.1.4.1.41112.1.6.1.2.1.6, {#UNIVAPRADIO},.1.3.6.1.4.1.41112.1.6.1.2.1.9]'
