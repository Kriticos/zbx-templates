              tags:
                - tag: Application
                  value: 'Virtual Interfaces'
            - uuid: 58ec96db72484ae2a7e596dcd644c1d5
              name: 'Traffic Outgoing {#UNIFIVAPESSID} on {#UNIVAPRADIO} (bytes)'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.41112.1.6.1.2.1.16.{#SNMPINDEX}'
